<ol class="ProgressBar">
    <li [ngClass]="value > 1 ? 'ProgressBar-step is-complete' : 'ProgressBar-step is-current'">
        <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
        <span class="ProgressBar-stepLabel">Inicio</span>
    </li>
    <li [ngClass]="value > 2 ? 'ProgressBar-step is-complete' : value < 2 ? 'ProgressBar-step' : 'ProgressBar-step is-current'">
        <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
        <span class="ProgressBar-stepLabel">Ingresa tus datos</span>
    </li>
    <li [ngClass]="value > 3 ? 'ProgressBar-step is-complete' : value < 3 ? 'ProgressBar-step' : 'ProgressBar-step is-current'">
        <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
        <span class="ProgressBar-stepLabel">Datos de la empresa</span>
    </li>
    <li [ngClass]="value == 4 ? 'ProgressBar-step is-current' : 'ProgressBar-step'">
        <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
        <span class="ProgressBar-stepLabel">Enviar</span>
    </li>
</ol>

<svg xmlns="http://www.w3.org/2000/svg">
    <symbol id="checkmark-bold" viewBox="0 0 24 24">
      <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
    </symbol>
  </svg>
